<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .text-red {
        color: red;
      }
    </style>
  </head>

  <body>
    <p class="text">Lorem ipsum dolor sit amet.</p>
    <div id="container">
      <p class="text">Hello world!</p>
      <ul>
        <li class="list-content">content1</li>
        <li class="list-content">content2</li>
        <li class="list-content">content3</li>
        <li class="list-content">content4</li>
      </ul>
      <a href="#">hyper link</a>
    </div>
    <script>
      // 아래에 코드 작성
      const pTag = document.querySelector("div > p");
      pTag.classList.add("text-red");

      const aTag = document.querySelector("a");
      aTag.setAttribute("href", "https://www.google.com/");
    </script>
  </body>
</html>
