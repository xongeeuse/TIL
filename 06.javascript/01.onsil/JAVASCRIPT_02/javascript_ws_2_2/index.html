<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 동등 연산자를 활용한 조건문
      if (0 == []) {
        console.log("true?");
      } else {
        console.log("false?");
      }
      // 실행 결과 : true?

      // 일치 연산자를 활용한 조건문
      if ({} === false) {
        console.log("true?");
      } else {
        console.log("false?");
      }
      // 실행 결과 : false?

      // 논리 연산자를 활용한 단축 평가
      console.log(0 && 13);
      // 실행 결과 : 0
      console.log(0 || 13);
      // 실행 결과 : 13

      let num = 12;
      num /= 3;
      console.log(num);
      // 실행 결과 : 4

      const number = 13;
      number++;
      // 실행 결과 : Uncaught TypeError: Assignment to constant variable.
    </script>
  </body>
</html>
