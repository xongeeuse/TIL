<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>오늘 할 일</h1>
    <hr />
    <ul>
      <li>수업 복습 하기</li>
      <li>실습 문제 풀기</li>
      <li>스터디 참여하기</li>
      <li>1 일 1 커밋하기</li>
      <li id="game">게임 하기</li>
    </ul>
    <script>
      // 아래에 코드 작성
      const title = document.querySelector("h1");
      console.log(title);

      const todoList = document.querySelectorAll("li");
      console.log(todoList);

      const itemGame = document.querySelector("#game");
      console.log(itemGame);

      title.textContent = "오늘 공부 목록";

      const studyList = document.querySelector("ul");
      studyList.classList.add("study");
      studyList.classList.add("list-group");

      studyList.removeChild(itemGame);

      const listNumberOne = document.querySelector("li:nth-child(1)");
      const listNumberTwo = document.querySelector("li:nth-child(2)");
      const listNumberThree = document.querySelector("li:nth-child(3)");
      const listNumberFour = document.querySelector("li:nth-child(4)");

      // listNumberOne.classList.add("list-group-item");
      // listNumberTwo.classList.add("list-group-item");
      // listNumberThree.classList.add("list-group-item");
      // listNumberFour.classList.add("list-group-item");

      const listItems = [
        listNumberOne,
        listNumberTwo,
        listNumberThree,
        listNumberFour,
      ];

      for (let i = 0; i < listItems.length; i++) {
        listItems[i].classList.add("list-group-item");
      }

      listNumberTwo.setAttribute("aria-current", "true");
      listNumberTwo.classList.add("active");

      // const listItems = document.querySelectorAll("ul > li");

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
