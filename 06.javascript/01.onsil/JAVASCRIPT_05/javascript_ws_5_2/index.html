<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        height: 150px;
      }
    </style>
  </head>
  <body>
    <h1>Dog API</h1>
    <img draggable="false" src="noResult.png" alt="dog" />
    <h2>아직 선택된 사진이 없습니다!</h2>
    <br />
    <button>Get dog</button>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const API_URI = "https://dog.ceo/api/breeds/image/random";

      const imgTag = document.querySelector("img");
      const btn = document.querySelector("button");

      const getDog = function (event) {
        axios({
          method: "get",
          url: API_URI,
        }).then((response) => {
          const imgUrl = response.data.message;
          imgTag.setAttribute("src", imgUrl);
          // h2Tag.textContent = "";
          const h2Tag = document.querySelector("h2");
          if (h2Tag) {
            // h2Tag.remove();
            document.body.removeChild(h2Tag);
          }
        });
      };

      btn.addEventListener("click", getDog);
    </script>
  </body>
</html>
