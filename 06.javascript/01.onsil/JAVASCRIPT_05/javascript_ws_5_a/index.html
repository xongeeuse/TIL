<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .photos img {
        width: 500px;
      }
    </style>
  </head>

  <body>
    <h1>Mars Rover Photos - Step 1</h1>
    <div class="photos"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const API_URL =
        "https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos";
      const API_KEY = "2OhLCiIKRHL1a2LjkhbgjLb27YXwjB24NaCiYzIg";
      // 아래에 코드 작성

      axios({
        method: "get",
        url: API_URL,
        params: {
          api_key: API_KEY,
          sol: 3000,
        },
      })
        .then((response) => {
          // console.log(response.data.photos[0].img_src);
          const imgUrl = response.data.photos[0].img_src;
          return imgUrl;
        })
        .then((imgUrl) => {
          const imgTag = document.createElement("img");
          imgTag.setAttribute("src", imgUrl);

          const divTag = document.querySelector(".photos");
          divTag.appendChild(imgTag);
        })
        .catch((error) => {
          console.log(error);
        });
    </script>
  </body>
</html>
