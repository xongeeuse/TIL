<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      width: 200px;
      border: 5px solid black;
      padding-left: 25px;
      padding-bottom: 50px;
      margin-left: 50px;
      margin-top: 50px
    }

    .box2 {
      width: 200px;
      border: 5px dashed black;
      padding: 25px 50px;
      margin: 25px auto;
    }
  </style>
</head>

<body>
  <div class="box1">box1</div>
  <div class="box2">box2</div>
</body>

</html>
