<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap으로 Flexbox 레이아웃 구성하기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      min-height: 100vh;
    }

    .box {
      background-color: #f0f0f0;
      border: 1px solid #000;
      padding: 20px;
      margin: 5px;
    }

    .sidebar {
      width: 200px;
    }
  </style>
</head>

<body class="d-flex flex-column">
  <header class="box">
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="mb-0">웹사이트 제목</h1>
      <nav>
        <ul class="list-unstyled d-flex mb-0">
          <li class="ms-3"><a href="#home" class="text-decoration-none text-dark">홈</a></li>
          <li class="ms-3"><a href="#about" class="text-decoration-none text-dark">소개</a></li>
          <li class="ms-3"><a href="#services" class="text-decoration-none text-dark">서비스</a></li>
          <li class="ms-3"><a href="#contact" class="text-decoration-none text-dark">연락처</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="d-flex flex-grow-1">
    <aside class="sidebar box">
      <h2>사이드바</h2>
      <ul class="list-unstyled">
        <li>메뉴 1</li>
        <li>메뉴 2</li>
        <li>메뉴 3</li>
      </ul>
    </aside>
    <section class="content box flex-grow-1 d-flex justify-content-center align-items-center">
      <div>
        <h2>메인 콘텐츠</h2>
      </div>
    </section>
  </main>
  <footer class="box d-flex justify-content-center align-items-center">
    <p class="mb-0">푸터 - 저작권 정보 등</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
