<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <div id="app">
      <h1>발표 순서 정하기</h1>
      <hr />
      <p>전체 학생 목록 : {{ students }}</p>
      <button @click="shuffleStudents">섞기</button>
      <p>1st : {{ students[0] }}</p>
      <p>2nd : {{ students[1] }}</p>
      <p>3th : {{ students[2] }}</p>
      <p>last : {{ students[students.length - 1] }}</p>
    </div>

    <script>
      /*
    - Vue3 CDN을 사용한다.
    - lodash CDN을 사용한다.
    - lodash 공식 문서 : https://lodash.com/
    1. 아이디가 app인 container 요소에 새로운 앱 인스턴스를 mount 하시오.
    2. 주석으로 주어지는 students 배열을 앱 인스턴스 내부에 정의한다.
    - 단, ref 함수를 사용하여 반응성을 가지는 참조 변수로 만들어야 한다.
    3. lodash를 활용하여, students 배열의 요소를 무작위로 섞은 값을 다시 students 배열에 할당하는 shuffle 함수를 정의하시오..
    - students의 value가 변경 되어야 함에 주의한다.
    4. button을 클릭하면 shuffle 함수가 실행되도록 코드를 작성하시오.
    5. template에 적절한 데이터가 렌더링 될 수 있도록 코드를 수정한다.
    - 전체 학생 목록을 출력하시오.
		- 무작위로 섞인 students 요소를 1~3번째와 마지막 요소만 각각 출력한다.
    - 이때, 인덱스 접근을 활용하여 렌더링한다.
    */

      /*
     students = ['홍길동', '이춘향', '금나래', '장보고', '임꺽정', '강감찬']
   */

      const { createApp, ref } = Vue;
      createApp({
        setup() {
          const students = ref([
            "홍길동",
            "이춘향",
            "금나래",
            "장보고",
            "임꺽정",
            "강감찬",
          ]);
          const shuffleStudents = function () {
            const shuffledStudents = _.shuffle(students.value);
            students.value = shuffledStudents;
          };
          return {
            students,
            shuffleStudents,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
