<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 아마 거의 대부분의 TEXT EDITOR에서 사용 가능 -->

  <!-- ctrl + 좌우 : 공백 기준 커서 위치 옮기기 -->
  <!-- ctrl + shift + 좌우 : 공백 기준 드래그 -->
  <!-- ctrl + d : 현재 드래그한 문자열과 일치하는 문자열 같이 선택 -->
  <!-- ctrl + alt + 위아래 방향키 : 커서 증식 -->
  <!-- ctrl + 위아래 방향키 : 스크롤 -->
  <!-- alt + 위아래 방향키 : 포커싱된 라인 위치 옮기기 -->
  <!-- alt + shift + 위아래 방향키 : 현재 커서 위치 라인 복제 -->
  <!-- ctrl + tab : 활성화된 작업창 간 이동 -->
  <!-- ctrl + w : 탭 종료 -->
  <!-- ctrl + b : explore 창 on/off -->



  <div class="box"> 냠 냠 </div>
</body>
</html>
