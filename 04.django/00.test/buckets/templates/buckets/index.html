{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h1>여행지 버킷리스트 서비스</h1>
  <a href="{% url 'buckets:create' %}">[CREATE]</a>

  <ul>
    {% for list in travel_bucket_lists %}
    <a href="{% url 'buckets:detail' list.pk%}">
      {% if list.image %}
        <img src="{{ list.image.url }}" alt="{{ list.image_description }}">
      {% else %}  
        <img src="{% static 'assets/noimage.png' %}" alt="noimage" style="max-width: 200px; max-height:200px;">
      {% endif %}
      <p>{{ list.destination_name }}</p>
    </a>
    <hr>
    {% endfor %}
  </ul>
{% endblock content %}
