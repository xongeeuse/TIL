{% extends "base.html" %}

{% block content %}
{% if user.username %}
<h2>안녕하세요, {{ user.username }}님!</h2>
{% else %}
<h2>안녕하세요, Guest님!</h2>
{% endif %}

<a href="{% url "accounts:login" %}">
    [login]
</a>

<h3>전체 유저 목록</h3>
{% for user in users %}
<li>{{ user.username }}</li>
<hr>
{% endfor %}

<form action="{% url "accounts:logout" %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="LOGOUT">
</form>
{% endblock content %}
