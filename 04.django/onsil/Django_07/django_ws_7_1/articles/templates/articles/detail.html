{% extends "base.html" %}

{% block content %}
<h1>게시글 상세 페이지</h1>
<p>{{ article.pk }}번 게시글 | {{ article.title }}</p>
<p>작성 시간 : {{ article.created_at }}</p>
<hr>
{% if article.image %}
<img src="{{ article.image.url }}" alt={{ article.pk }} width="300">
{% else %}
<p>No images</p>
{% endif %}
<p>{{ articles.image_description }}</p>
<hr>
<a href="{% url "articles:index" %}">[back]</a>
{% endblock content %}
