{% extends 'base.html' %}

{% block content %}
  <h1>게시글 수정 페이지</h1>

  {% comment %} 완성 후 action 빼고 작동해보기 {% endcomment %}
  <form action="{% url "articles:update" article.pk %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="UPDATE">
  </form>
  <a href="{% url 'articles:index' %}">[BACK]</a>
{% endblock content %}
